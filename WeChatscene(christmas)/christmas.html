<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>圣诞快乐</title>
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/christmas.css">
</head>
<body>
<div class="swiper-container">
    <div id="mPlay" class="play">
        <div class="music"></div>
    </div>
    <div class="swiper-wrapper">
        <!--第一屏-->
        <div class="swiper-slide slide1">
			<div class="ch1-02 ani" swiper-animate-effect="rotateZ-half" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch1-02.png">
			</div>
			<div class="ch1-03 ani" swiper-animate-effect="rotateZ-halfReverse" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
				<img src="assets/imgs/ch1-03.png">
			</div>
			<div class="ch1-04 ani" swiper-animate-effect="rotateZ-half" swiper-animate-duration="2s" swiper-animate-delay="0.9s">
				<img src="assets/imgs/ch1-04.png">
			</div>
			<div class="ch1-05 ani" swiper-animate-effect="rotateZ-half" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch1-05.png">
			</div>
			<div class="ch1-06 ani" swiper-animate-effect="rotateZ-half" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
				<img src="assets/imgs/ch1-06.png">
			</div>
			<div class="ch1-07 ani" swiper-animate-effect="rotateZ-halfReverse" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch1-07.png">
			</div>
			<div class="ch1-08 ani" swiper-animate-effect="rotateZ-half" swiper-animate-duration="2s" swiper-animate-delay="0.7s">
				<img src="assets/imgs/ch1-08.png">
			</div>
			<div class="ch1-09 ani" swiper-animate-effect="rotateZ-halfReverse" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
				<img src="assets/imgs/ch1-09.png">
			</div>
			<div class="ch1-10 ani" swiper-animate-effect="rotateZ-halfReverse" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
				<img src="assets/imgs/ch1-10.png">
			</div>
			<div class="ch1-11 ani" swiper-animate-effect="rotateZ-half" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch1-11.png">
			</div>
			<div class="ch1-12 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
				<img src="assets/imgs/ch1-12.png">
			</div>
			<div class="ch1-13 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="assets/imgs/ch1-13.png">
			</div>
			<div class="ch1-14 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="assets/imgs/ch1-14.png">
			</div>
			<div class="ch1-15 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch1-15.png">
			</div>
			<div class="ch1-16 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
				<img src="assets/imgs/ch1-16.png">
			</div>
			<div class="ch1-17">
				<img src="assets/imgs/ch1-17.png">
			</div>
			<div class="ch1-18">
				<img src="assets/imgs/ch1-18.png">
			</div>
        </div>
        <!--第二屏-->
        <div class="swiper-slide slide2">
			<div class="ch2-01 ani" swiper-animate-effect="flash" swiper-animate-duration="3s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch2-01.png">
			</div>
			<div class="ch2-02">
				<img src="assets/imgs/ch2-02.png">
			</div>
			<div class="ch2-03">
				<img src="assets/imgs/ch2-03.png">
			</div>
			<div class="ch2-04 ani" swiper-animate-effect="logo-zoomOut" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch2-04.png">
			</div>
			<div class="ch2-05 ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				<img src="assets/imgs/ch2-05.png">
			</div>
			<div class="ch2-06 ani" swiper-animate-effect="zoomShake" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="assets/imgs/ch2-06.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
			</div>
			<div class="text text1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <span>新年到了</span>
			</div>
			<div class="text text2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <span>你还好吗</span>
            </div>
        </div>
        <!--第三屏-->
        <div class="swiper-slide slide3">
			<div class="text ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay=".5s">
				<p>新年好运连连</p>
                <p>常常幸福美满</p>
			</div>
            <div class="ch3-bg">
                <img src="assets/imgs/ch3-bg.png">
            </div>
            <div class="ch3-01 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.1s">
                <img src="assets/imgs/ch3-01.png">
            </div>
            <div class="ch3-02 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay=".9s">
                <img src="assets/imgs/ch3-02.png">
            </div>
            <div class="ch3-03 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay=".7s">
                <img src="assets/imgs/ch3-03.png">
            </div>
            <div class="ch3-04 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay=".9s">
                <img src="assets/imgs/ch3-04.png">
            </div>
            <div class="ch3-05 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay=".7s">
                <img src="assets/imgs/ch3-05.png">
            </div>
            <div class="ch3-06 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay=".8s">
                <img src="assets/imgs/ch3-06.png">
            </div>
            <div class="ch3-07 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="assets/imgs/ch3-07.png">
            </div>
            <div class="ch3-08 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay=".5s">
                <img src="assets/imgs/ch3-08.png">
            </div>
            <div class="ch3-09">
                <img src="assets/imgs/ch3-09.png">
            </div>
            <div class="ch3-10 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay=".5s">
                <img src="assets/imgs/ch3-10.png">
            </div>
        </div>
        <!--第四屏-->
        <div class="swiper-slide slide4">
			<div class="ch4-01 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0s">
				<img src="assets/imgs/chrs4-1.png">
			</div>
            <div class="text ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay=".5s">
                <p>是不是很累，累就对了</p>
                <p>努力吧，以后会更累的</p>
            </div>
        </div>
        <!--第五屏-->
        <div class="slide5 swiper-slide">
            <div class="text text1 ani" swiper-animate-effect="rotate720" swiper-animate-duration="1s" swiper-animate-delay=".5s">
                <p>年年岁岁花相似</p>
                <p>岁岁年年人不同</p>
            </div>
            <div class="text text2 ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
                <p>年年有今日</p>
                <p>岁岁有今朝</p>
            </div>
            <div class="text text3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.2s">
                <p>但愿人长久</p>
                <p>千里共婵娟</p>
            </div>
            <div class="text text4 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="3.0s">
                <p>haha,I'm AdobeHJ,祝你圣诞快乐~</p>
            </div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>-->
    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div>-->
</div>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/swiper.animate.min.js"></script>
<script src="assets/js/christmas.js"></script>
</body>
</html>
